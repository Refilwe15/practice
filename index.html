<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    h2 { text-align: center; padding: 10px; }
    body { background-color: aliceblue; }
    .container {
      width: 50%; margin: auto; padding: 20px;
      background-color: white; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-top: 100px;
    }
    button { width: 100%; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Application Form</h2>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required>
      </div>
      <div id="liveAlertPlaceholder"></div>
      <button type="button" id="liveAlertBtn" class="btn btn-info">Submit</button>
   
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Y4Z4l+0I1z4z4z4z4z4z4z4z4z4z" crossorigin="anonymous"></script>
<script></script>
</body>
</html>
